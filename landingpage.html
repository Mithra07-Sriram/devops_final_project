<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .hero {
            background-color: #3498db;
            color: white;
            padding: 50px 20px;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .feature-box {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            width: 250px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Your solution for modern web experiences.</p>
        <a href="#" class="button">Get Started</a>
    </section>
    
    <div class="container">
        <h2>Our Features</h2>
        <div class="features">
            <div class="feature-box">
                <h3>Feature 1</h3>
                <p>Short description of the feature.</p>
            </div>
            <div class="feature-box">
                <h3>Feature 2</h3>
                <p>Short description of the feature.</p>
            </div>
            <div class="feature-box">
                <h3>Feature 3</h3>
                <p>Short description of the feature.</p>
            </div>
        </div>
    </div>
</body>
</html>
